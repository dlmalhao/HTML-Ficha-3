<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
   <!---    Header    -->
    <header>
        <h1><strong>Registration Form</strong></h1>
    </header>

    <!---    Form    -->

    <form method="POST" action="form.html"></form>
    <fieldset>
        
        <!---    Name    -->
        <legend>Personal Info</legend>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="text" size="15" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
    </fieldset>
</body>
</html>
